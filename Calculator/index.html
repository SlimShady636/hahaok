    <style>
        body{
    background-color: blanchedalmond;
    font-family: "Lucida Console", "Courier New", cursive;
        }
    .progress-wrapper{
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        justify-content: center;
        top:0;
        left: 0;
        background-color: black;
    }
    .progress{
    display: flexbox;
    position:absolute;
    justify-content: center;
    height: 10px;
    width: 20%;
    border: 10px solid #f4a261;
    border-radius: 15px;
    text-align: center;
    top: 38%;
    left: 39%;
    right: 40%;
    bottom: 40%;;
    
}
.progress .color{
    position: absolute;
    background-color: green;
    width: 0px;
    height: 10px;
    border-radius: 15px;
    animation: progress 4s infinite linear ;    
}
@keyframes progress{
    0%{
      width: 0%;
    }
    25%{
        width: 50%;
    }
    50%{
        width: 75%;
    }
    75%{
        width: 85%;
    }
    100%{
        width: 100%;
    }
};
